<!DOCTYPE html>
<html>
<head>
	<title>John Doe</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/education.js"></script>
	<script src="js/controllers/skills.js"></script>
	<script src="js/controllers/experience.js"></script>
	<script src="js/controllers/pricing.js"></script>
	<script src="js/controllers/portfolio.js"></script>
	<script src="js/controllers/contact.js"></script>
	<script src="js/controllers/main-view.js"></script>
	<script type='text/javascript' src='js/owl.carousel.min.js'></script>
	<link rel='stylesheet' href='css/owl.carousel.css' type='text/css' media='all' />
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<script src="js/isotope.pkgd.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBclTD-3p61_NcnKhtYM1DH8HlKEvQrmgA"></script>
</head>

<body ng-app="june" ng-controller="MainCtrl">
	<span class="sub-colored {{subColorClass}}"></span>
	<ng-view class="container animated slide {{viewClass}}"></ng-view>
	<div id="modal" class="centerfix">
		<div class="mobile-modal">
			<h2>{{modalTitle}}</h2>
			<h5>{{modalSubtitle}}</h5>
			<p>{{modalDesc}}</p>
			<span ng-click="closeModal()" id="close-modal">&times;</span>
		</div>
	</div>
	<div class="route-chooser">
		<div class="container">
			<ul class="container">
				<li class="active main"><a href="#main">Main<span><img alt="main" src="images/mainbackground.jpeg" /></span></a>
				<li><a href="#about">About</a>
				<li><a href="#education">Education</a>
				<li><a href="#experience">Experience</a>
				<li><a href="#skills">Skills</a>
				<li><a href="#pricing">Pricing</a>
				<li><a href="#portfolio">Portfolio</a>
				<li><a href="#contact">Contact</a>
			</ul>
		</div>
		<span class="current-route"></span>
	</div>
</body>
</html>
